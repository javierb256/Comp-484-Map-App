<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    
         
          <h1 id="title">Map Test</h1>
          
          <p>Map Quiz. Please double click on the map <br/> the location of:</p>

          <h4>Where is the src?</h4>
          <h4>Where is the Student Recreation Center?</h4>
          <h4>Where is the plaza del Sol</h4>
          <h4>Where is RedWood hall</h4>
          <h4>Where is Sequoia Hall</h4>



     
        

        <div id="map"></div>
    
        <script>
           const CTA = document.querySelector("#map");
          CTA.addEventListener("click", function(){
            alert("hello");
          })

      
          var map;
        
          function initMap() {
            
            //create a var that lets you style the map. This is a JSON declaration
            var styledMapType = new google.maps.StyledMapType(
            [
             
             //removes markers and landmark names
              {
                //'poi' selects all points of interests
                featureType: 'poi',
                
                stylers: [{visibility: "off"}]
              },

              //selects roads and removes their lables
              {
                featureType: 'road',

                //This specifies a feature to select
                elementType: 'labels',
                //rules to apply
                stylers: [{visibility: "off"}]
              },
              
            ],
            {name: 'Styled Map'});
            
            //sets the map coordinates and allows the removal of map features
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 34.240942, lng:   -118.527244},
              zoom: 17,
              disableDefaultUI: true,
              gestureHandling: 'none',
              zoomControl: false,
              showRoadLabels: false,
              mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          }
    
            });

            map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
           
          }

         
        
    
        </script>
 
    
    <!-- //<script src="/javascript/script.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHAcS-xRFCLHwtKuPWYrdPy5PsJQ0THtk&callback=initMap" async defer></script>
  </body>
</html>
